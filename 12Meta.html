<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Meta Tags</title>

    <!-- Base Tag -->
    <base href="https://www.example.com/">

    <!-- Meta Tags for SEO -->
    <meta name="description" content="This is an example website for learning HTML and SEO.">
    <meta name="keywords" content="HTML, SEO, meta tags, web development">
    <meta name="author" content="John Doe">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Canonical Tag -->
    <link rel="canonical" href="https://www.example.com/">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Example Website">
    <meta property="og:description" content="This is an example website for learning HTML and SEO.">
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYscfUBUbqwGd_DHVhG-ZjCOD7MUpxp4uhNe7toUg4ug&s">
    <meta property="og:url" content="https://www.example.com/">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Example Website">
    <meta name="twitter:description" content="This is an example website for learning HTML and SEO.">
    <meta name="twitter:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYscfUBUbqwGd_DHVhG-ZjCOD7MUpxp4uhNe7toUg4ug&s">
</head>
<body>

    <!-- Content of the webpage goes here -->

</body>
</html>
