<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Tag</title>
    <!-- External CSS file linked -->
    <link rel='stylesheet' href="style.css">
    <link rel='icon' href="https://media.istockphoto.com/id/1452604857/photo/businessman-touching-the-brain-working-of-artificial-intelligence-automation-predictive.jpg?s=612x612&w=0&k=20&c=GkAOxzduJbUKpS2-LX_l6jSKtyhdKlnPMo2ito4xpR4=">
</head>

<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel -->

<body>

    <!-- Navigation menu -->
    <nav>
        <!-- List of navigation links -->
        <ul>
            <!-- Individual navigation links -->
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- This <nav> element defines a navigation menu.
         Inside the <nav> element, there's an <ul> (unordered list) containing individual <li> (list item) elements.
         Each <li> element contains an <a> (anchor) element representing a navigation link.
         The href attribute of the <a> element specifies the URL or ID of the target page or section. -->

    <!-- Link to an external resource -->
    <a href="https://www.example.com">Visit Example Website</a>
    <!-- This <a> element creates a hyperlink to an external website.
         The href attribute specifies the URL of the target website. -->

</body>
</html>
